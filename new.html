<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGin PAGE</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SIGNUP</h1>
                <p>It just take 30 seconds </p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Rishi kumar" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="rishikumar675@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create Account">
                    </p>
                </form>
            </main>
            <footer class="singup-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
